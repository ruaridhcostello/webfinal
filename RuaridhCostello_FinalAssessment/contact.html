    <fieldset>
        <p>
        <h1>Contact Form</h1>
        <h4>(Required Fields have * beside them)</h4>
        </p>
        <form method="POST" action="https://formspree.io/f/mwkykqdk">

            <div>
                <label for="name">
                    <b>First Name: *</b>
                    <input type="text" name="name" size="25" placeholder="Enter First Name" required="">
                </label>
                <label for="name">
                    <b>Last Name: </b>
                    <input type="text" name="name" size="25" placeholder="Enter Last Name">
                </label>
                <br><br>
                <label for="email">
                    <b>Email address: *</b>
                    <input type="email" name="email" size="25" placeholder="Enter e-mail" required="">
                </label>
                <label for="phone">
                    <b>Phone Number: *</b>
                    <input type="tele" name="phone" size="25" placeholder="Enter Phone Number" required="">
                </label>
            </div>
            <br>
            <div>
                <label for="address">
                    <b>Address: *</b>
                    <input type="text" id="address" name="address" size="30" placeholder="Enter Address"
                        required="">
                </label>
            </div>
            <br>
            <div>
                <label for="city"> <b>City: *</b></label>
                <input type="text" list="city" name="city" size="25" placeholder="Enter City" required="">
            </div>
            <br>
            <div>
                <label for="postalcode">
                    <b>Postal Code: *</b>
                    <input type="text" id="postalcode" title="Example: A1A 1A1 or A1A1A1"
                        pattern="[A-Za-z][0-9][A-Za-z](? || ' ')[0-9][A-Za-z][0-9]" name="postalcode" size="25"
                        placeholder="Enter Postal Code" required="">
                    <br><br>
                </label>
            </div>

            <script src="hiring.js"></script>

            <div>
                <label for="purpose">
                    <b>Purpose: </b></label>
                <span>
                    <input type="radio" id="hiring" name="purpose" value="hiring" onclick="dynamic()" checked="">Hiring
                    <input type="radio" id="hide" name="purpose" value="question" onclick="dynamic()">Question
                    <input type="radio" id="hide" name="purpose" value="comment" onclick="dynamic()">Comment
                </span>
            </div>

            <div id="rate">
                <label for="rate"> Hourly Rate $ </label>
                <input type="number" size="15" placeholder="Enter Hourly Rate">
            </div>
            <br>
            <label for="message"> <b>Message: </b></label>
            <div>

            </div>

            <br>
            <div>
                <input type="submit" value="Submit">
